<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon  -->
    <link rel="apple-touch-icon" sizes="76x76" href="./apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#e4fbfa" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Title  -->
    <title>Memory game</title>

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Styles  -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- <link rel="stylesheet" href="css/css.min.css"> -->
  </head>
  <body>
    <!-- Loader  -->
    <div class="loader-wrapper" id="loader">
      <span class="loader"></span>
    </div>

    <!-- Section of Game settings -->
    <section class="section-game-settings-modal" id="gameSettingsModal">
      <div class="section-game-settings-modal__inner">
        <div class="section-game-settings-modal__container container">
          <h2 class="section-game-settings-modal__title">Memory</h2>
          <form id="gameSettings">
            <div class="section-game-settings-modal__box modal-box">
              <!-- Theme  -->
              <fieldset class="modal-box__fieldset">
                <legend class="modal-box__legend">Select theme</legend>
                <div class="modal-box__options">
                  <input
                    class="modal-box__input visually-hidden"
                    id="optionNumbers"
                    type="radio"
                    name="theme"
                    required
                    value="numbers"
                    checked
                  />
                  <label class="modal-box__label button" for="optionNumbers"
                    >Numbers</label
                  >
                  <input
                    class="modal-box__input visually-hidden"
                    id="optionIcons"
                    type="radio"
                    name="theme"
                    required
                    value="icons"
                  />
                  <label class="modal-box__label button" for="optionIcons"
                    >Icons</label
                  >
                </div>
              </fieldset>
              <!-- Players  -->
              <fieldset class="modal-box__fieldset">
                <legend class="modal-box__legend">Number of players</legend>
                <div class="modal-box__options modal-box__options--numbers">
                  <input
                    class="modal-box__input visually-hidden"
                    id="optionPlayers_1"
                    type="radio"
                    name="numberOfPlayers"
                    required
                    value="1"
                    checked
                  />
                  <label class="modal-box__label button" for="optionPlayers_1"
                    >1</label
                  >
                  <input
                    class="modal-box__input visually-hidden"
                    id="optionPlayers_2"
                    type="radio"
                    name="numberOfPlayers"
                    required
                    value="2"
                  />
                  <label class="modal-box__label button" for="optionPlayers_2"
                    >2</label
                  >
                  <input
                    class="modal-box__input visually-hidden"
                    id="optionPlayers_3"
                    type="radio"
                    name="numberOfPlayers"
                    required
                    value="3"
                  />
                  <label class="modal-box__label button" for="optionPlayers_3"
                    >3</label
                  >
                  <input
                    class="modal-box__input visually-hidden"
                    id="optionPlayers_4"
                    type="radio"
                    name="numberOfPlayers"
                    required
                    value="4"
                  />
                  <label class="modal-box__label button" for="optionPlayers_4"
                    >4</label
                  >
                </div>
              </fieldset>
              <!-- Size  -->
              <fieldset class="modal-box__fieldset">
                <legend class="modal-box__legend">Grid size</legend>
                <div class="modal-box__options">
                  <input
                    class="modal-box__input visually-hidden"
                    id="optionSize_4"
                    type="radio"
                    name="gridSize"
                    required
                    value="4"
                    checked
                  />
                  <label class="modal-box__label button" for="optionSize_4"
                    >4x4</label
                  >
                  <input
                    class="modal-box__input visually-hidden"
                    id="optionSize_6"
                    type="radio"
                    name="gridSize"
                    required
                    value="6"
                  />
                  <label class="modal-box__label button" for="optionSize_6"
                    >6x6</label
                  >
                </div>
              </fieldset>
              <input
                class="modal-box__submit-button button"
                id="gameSettingsSubmitButton"
                type="submit"
                required
                value="Start game"
              />
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- SITE-HEADER -->
    <header class="site-header">
      <div class="site-header__container container">
        <!-- SITE-LOGO -->
        <a class="site-header__logo logo" href="#">
          <span class="logo__text">Memory</span>
        </a>

        <div class="site-header__controller">
          <button
            class="site-header__button button button--goldenrod"
            id="gameRestartButton"
            type="button"
          >
            Restart
          </button>
          <button
            class="site-header__button button button--powder-blue"
            id="gameNewGameButton"
            type="button"
          >
            New game
          </button>
        </div>
      </div>
    </header>

    <main class="main-content">
      <!-- Section Game -->
      <section class="section-game">
        <div class="section-game__container">
          <h2 class="visually-hidden">Gaming zone</h2>
          <ul class="section-game__grid game-grid" id="gameGrid"></ul>
        </div>
      </section>
      <!-- Section Status -->
      <section class="section-status">
        <div class="section-status__container container">
          <h2 class="visually-hidden">Status</h2>
          <dl class="section-status__status game-status" id="gameStatus"></dl>
        </div>
      </section>
    </main>

    <!-- Game results -->
    <section class="section-game-result">
      <div class="section-game-result__inner">
        <div class="section-game-result__container container">
          <div class="section-game-result__box game-result">
            <div class="game-result__content">
              <h2 class="game-result__title"></h2>
              <p class="game-result__description"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ================= -->
    <!-- Templates  -->
    <!-- ================= -->
    <!-- Icon  -->
    <template id="gameGridIconTemplate">
      <li class="game-grid__item js-grid-item" id="gridItem">
        <button class="game-grid__button">
          <i class="game-grid__icon fa-solid" id="icon"></i>
        </button>
      </li>
    </template>

    <!-- Number  -->
    <template id="gameGridNumberTemplate">
      <li class="game-grid__item js-grid-item" id="gridItem">
        <button class="game-grid__button" id="number"></button>
      </li>
    </template>

    <!-- Status Template -->
    <template id="gamePlayerStatusTemplate">
      <div class="game-status__card js-game-status" id="statusCard">
        <dt
          class="game-status__description-term"
          id="statusDescriptionTerm"
        ></dt>
        <dd
          class="game-status__description-detail"
          id="statusDescriptionDetail"
        ></dd>
      </div>
    </template>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
